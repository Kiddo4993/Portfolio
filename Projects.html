<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dylan's Portfolio - Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background: #1a1a1a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      background: #333;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff9800;
    }
    section {
      max-width: 1200px;
      margin: 2rem auto;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0;
      font-size: 1.4rem;
      color: #333;
    }
    .card-content p {
      font-size: 0.95rem;
      color: #555;
      margin: 0.5rem 0 1rem;
    }
    .card-content a {
      text-decoration: none;
      background: black;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card-content a:hover {
      background: grey;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1a1a1a;
      color: white;
      margin-top: 2rem;
    }
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }
    body.dark-mode {
      background: black;
      color: white;
    }
    button {
      background-color: grey;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      transition: 0.4s;
    }
    button:hover {
      box-shadow: 0 12px 16px rgba(0,0,0,0.24), 
                  0 17px 50px rgba(0,0,0,0.19);
    }
  </style>
</head>
